<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title id="title">Memrise Button</title>

    <link id="favicon" rel="icon" href="/icons/icon16-t.png">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="css/options.css" media="screen">

    <script src="/lib/jquery-1.9.1.min.js"></script>
    <script src="/lib/underscore.min.js"></script>
    <script src="/lib/backbone.js"></script> <!-- TODO: use min -->
    <script src="/lib/deep-model.min.js"></script>
    <script src="/lib/rivets.min.js"></script>
    <script src="/shared.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/topics.js"></script>
    <script src="js/appview.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body id="app">
    <script type="text/template" id="topic-item" class="template">
      <li>
        <label><input data-keypath="enabled" type="checkbox"><%- name %></label>
        <ul>
          <% courses.forEach(function(course) { %>
            <li><label><input data-keypath="<%- course.keyPath %>" type="checkbox"><%- course.name %></label></li>
          <% }); %>
        </ul>
      </li>
    </script>
    <h1>
      Memrise Button
      <span class="version">v%VERSION%</span>
      <div id="links" class="right">
        <span class="github">
          <a href="http://github.com/raneksi/memrise-chrome-ext">Project on GitHub</a>
        </span>
        <span class="sep"></span>
        <span class="store">
          <a href="https://chrome.google.com/webstore/detail/memrise-button/mahhgdkliaknjffpmocpaglcoljnhodn">Chrome Store</a>
        </span>
      </div>
    </h1>

    <div class="displaytable">
      <section>
        <h3>Badge options</h3>
        <div>
          <div class="text">
            <label>
              <input type="text" pref="wilting-threshold" data-value="settings.wilting-threshold | number">
              <span>Number of plants that must be wilting until blue badge is shown</span>
            </label>
          </div>
        </div>
      </section>

      <section id="topics">
        <h3>Topics</h3>
        <div>
          <div>Select the topics to be tracked by the extension</div>
          <div class="loading">Loading topics...</div>
          <div id="unlogged">
            <a href="http://www.memrise.com/login/" \>Log in to Memrise</a>
          </div>
          <div class="checkboxes">
          </div>
        </div>
      </section>

      <section>
        <button id="refresh" class="btn btn-small">Manual refresh</button>
        <button id="reset" class="btn btn-small">Reset to defaults</button>
      </section>
    </div>
  </body>
</html>
