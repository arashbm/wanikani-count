<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title id="title">Memrise Button</title>
        
        <link id="favicon" rel="icon" href="icons/icon16-t.png">
        <link rel="stylesheet" href="options.css" media="screen">

        <script src="lib/store.js"></script>
        <script src="lib/jquery-1.9.1.min.js"></script>
        <script src="defaults.js"></script>
        <script src="options.js"></script>
    </head>
    <body>
      <h1>
        Memrise Button
        <span class="version">v%VERSION%</span>
      </h1>

      <div class="displaytable">
        <section>
          <h3>Badge options</h3>
          <div>
            <div class="text">
              <label>
                <input type="text" pref="wilting-threshold">
                <span>Number of plants that must be wilting until blue badge is shown</span>
              </label>
            </div>
          </div>
        </section>

        <section id="topics">
          <h3>Topics</h3>
          <div>
            <div>Select topics to be tracked by the extension</div>
            <div class="loading">
              Loading topics...
            </div>
            <div id="unlogged">
              <a href="http://www.memrise.com/login/" \>Log in to Memrise</a>
            </div>
            <div class="checkboxes"></div>
          </div>
        </section>
        <section>
          <button id="refresh">Refresh</button>
          <button id="reset">Reset to defaults</button>
        </section>
        <section id="feedback">
          <div>
            <p>
              If you're having trouble, got a suggestion or just want to say hi,
              try one of these:
            </p>

            <ul>
              <li><a href="http://www.memrise.com/thread/1292545">Thread on Memrise Forums</a></li>
              <li><a href="mailto:raine.virta@gmail.com?subject=Memrise%20Chrome%20Extension">raine.virta@gmail.com</a></li>
              <li><a href="http://twitter.com/rane">@rane on Twitter</a></li>
            </ul>
          </div>
        </section>
      </div>
    </body>
</html>
