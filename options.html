<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title id="title">Memrise Button</title>
        
        <link id="favicon" rel="icon" href="">
        <link rel="stylesheet" href="options.css" media="screen">

        <script src="lib/store.js"></script>
        <script src="lib/jquery-1.7.2.min.js"></script>
        <script src="defaults.js"></script>
        <script src="options.js"></script>
    </head>
    <body>
      <h1>
        Memrise Button
        <span class="version">v0.14</span>
      </h1>

      <div class="displaytable">
        <section>
          <h3>Badge options</h3>
          <div>
            <div class="text">
              <label>
                <input type="text" pref="wilting-threshold">
                <span>Number of plants that must be wilting until blue badge is shown</span>
              </label>
            </div>
          </div>
        </section>

        <section id="topics">
          <h3>Topics</h3>
          <div>
            <div>Select topics to be tracked by the extension</div>
            <div class="loading">
              Loading topics...
            </div>
            <div class="checkboxes"></div>
          </div>
        </section>
        <section>
          <button id="refresh">Refresh</button>
        </section>
      </div>
    </body>
</html>
